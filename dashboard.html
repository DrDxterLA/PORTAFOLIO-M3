<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clima</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

  <h2 class="mb-3">Consulta del Clima</h2>

  <!-- Selectores -->
  <div class="row g-2">
    <div class="col-md-3">
      <select id="region" class="form-select"></select>
    </div>
    <div class="col-md-3">
      <select id="city" class="form-select"></select>
    </div>
    <div class="col-md-3">
      <input type="date" id="startDate" class="form-control">
    </div>
    <div class="col-md-3">
      <select id="days" class="form-select">
        <option value="1">1 día</option>
        <option value="3">3 días</option>
        <option value="5">5 días</option>
      </select>
    </div>
  </div>

  <button class="btn btn-primary mt-3" onclick="getWeather()">Consultar</button>

  <!-- Resultados -->
  <div class="row mt-4" id="results"></div>

</div>

<script src="assets/js/locations.js"></script>
<script src="assets/js/clima.js"></script>
</body>
</html>
